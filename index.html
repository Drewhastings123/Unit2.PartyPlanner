    <title>Party Planner</title>
</head>
<body>
    <h1>Party Planner</h1>
    <form id="addParty">
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <label>
        Description
        <input type="text" name="description" />

        Location

      </label>

    </form>
    <ul id="events"></ul>
